<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Error</title>
    <style>
        * {
            transition: 0.4s all;
        }

        ::selection {
            color: #FFFFFF;
            background-color: #9C27B0;
        }

        body {
            font-family: "Roboto Light", Arial, sans-serif;
            font-size: 17px;
            line-height: 1.5;
            background-color: #212121;
            color: #FFFFFF;
            margin: 0;
            overflow: hidden;
        }

        header {
            width: 100%;
            border-bottom: 2px solid #FFFFFF;
            text-align: center;
            font-size: 35px;
            height: 20%;
            line-height: 110px;
        }

        div.content {
            width: 90%;
            margin-left: 5%;
            padding: 10px;
            text-align: center;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 40px;
        }

        footer {
            width: 100%;
            border-top: 2px solid #FFFFFF;
            text-align: center;
            font-size: 35px;
            font-weight: 800;
            height: 17%;
            background-color: #333234;
            color: #000000;
            line-height: 110px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
        a:visited {
            color: inherit;
        }
        a:hover {
            color: #CCCCCC;
        }
    </style>
</head>
<body>
<header>
    There was an error in the application.
</header>
<div class="content">
    <h1>Application Error</h1>
    The file which was supposed to be served by the application,<br />
    was not found on the disk.<br />
</div>
</body>
</html>
